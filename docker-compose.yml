version: "3"

services:
  backend:
    image: "w3ifun/aa_wallet_stackup_bundler_go:latest"
    container_name: "aa_wallet_stackup_bundler_go"
    ports:
      - "4337:4337"
    environment:
      ERC4337_BUNDLER_ETH_CLIENT_URL: https://polygon-mumbai.blockpi.network/v1/rpc/public
      ERC4337_BUNDLER_PRIVATE_KEY: prikey
      ERC4337_BUNDLER_SUPPORTED_ENTRY_POINTS: address
      ERC4337_BUNDLER_DATA_DIRECTORY: "/app/stackup_bundler"
    restart: always
